<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P-Number</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/d689c72c7f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <div id="menuToggler">
    <div class= "menuwhite burgerdiv1"></div>
    <div class= "menuwhite burgerdiv2"></div>
    <div class= "menuwhite burgerdiv3"></div>
  </div>
  <header class="navtransparent">
    <a href="index.html">
      <img src="img/logo.jpg" href="index.html" alt="rust logo"></img>
    </a>
      <nav>
        <a href="index.html">HOME</a>
        <a href="index.html#searchbar">ITEM STORE</a>
        <a href="yourItems.html">YOUR ITEMS</a>
        <a href="news.html">NEWS</a>
      </nav>
  </header>
  <main>

    <section id="yourItems">
      <article class="storeitem searchbar" data-name="searchbar">
        <h2>YOUR ITEMS</h2>
        <p id="loaderText" class="">Loading...</p>
        <div id="loader"></div>
        <section class=search>
          <p>Enter your steam ID: e.g. 76561198094515936</p>
          <input id="playerSearch" aria-label ="search" placeholder="Search">
          <i class="fas fa-search" id="playerSearchButton"></i>
        </section>
        <section class=search>
          <p>Search for a item:</p>
          <input id="itemSearch" aria-label ="search" placeholder="Search">
          <i class="fas fa-search" id="searchButton"></i>
        </section>
        <span id="count"></span>
        <section id="meta">
          <span id="pagination">
            <button id="prev">&lt;</button>
              page <span id="pageIndicator">0</span> of <span id="nPages">0</span>
            <button id="next">&gt;</button>
          </span>
        </section>
      </article>


    </section>
  </main>
  <script src="js/yourItems.js"></script>
</body>
</html>
