<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P-Number</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/d689c72c7f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <div id="menuToggler">
    <div class= "menuwhite burgerdiv1"></div>
    <div class= "menuwhite burgerdiv2"></div>
    <div class= "menuwhite burgerdiv3"></div>
  </div>
  <header class="navtransparent">
      <img src="img/logo.jpg" alt="rust logo">
      <nav>
        <a href="home">HOME</a>
        <a href="home">ITEM STORE</a>
        <a href="home">YOUR ITEMS</a>
        <a href="home">NEWS</a>
      </nav>
  </header>
  <main>
    <article id="slides">
      <section class = "displayed">
        <img src="img/hero1.jpg" alt="rust">
        <h2>Rust Weekly Item Shop</h2>
      </section>
      <section>
        <img src="img/hero2.jpg" alt="rust">
        <h2>Your Items</h2>
      </section>
      <section>
        <img src="img/hero3.jpg" alt="rust">
        <h2>News</h2>
      </section>
    </article>
    <section id= "slidemanager">
      <div id="slidebutton1" class= "slidebutton1 buttonwhite"></div>
      <div id="slidebutton2" class= "slidebutton2 buttontransparent"></div>
      <div id="slidebutton3"class= "slidebutton3 buttontransparent"></div>
    </section>
    <section id="itemstore">

      <article class="storeitem searchbar" data-name="searchbar">
        <h2> CURRENT STORE</h2>
        <section class=search>
          <input id="storeSearch" aria-label ="search" placeholder="Search">
          <i class="fas fa-search"></i>
        </section>
      </article>
      <article class="storeitem filter" data-name="filter">
           <ul>
             <li>
                 <h3>FILTER</h3>
             </li>
             <li>
                <label for="clothingFilterButton">Clothing</label>
                <div id="clothingFilterButton"></div>
             </li>
             <li>
                <label for="armorFilterButton">Armor</label>
                <div id="armorFilterButton"></div>
             </li>
             <li>
                <label for="weaponFilterButton">Weapon</label>
                <div id="weaponFilterButton"></div>
             </li>
             <li>
                <label for="otherFilterButton">Other</label>
                <div id="otherFilterButton"></div>
             </li>
             <li>
                <label for="clearButton" id=clearButtonLabel>Cancel</label>
                <div id="clearButton"></div>
             </li>
           </ul>
      </article>
      <article class="storeitem" data-name="Bombing Jacket clothing">
        <img src="img/bombingjacket.png" alt="Bombing Jacket">
        <h3>Bombing Jacket</h3>
        <h4>Jacket</h4>
        <p>43 cheaper Jackets in the marketplace</p>
      </article>

    </section>
  </main>
  <script src="js/scripts.js"></script>
</body>
</html>
